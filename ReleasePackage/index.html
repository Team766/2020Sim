<!DOCTYPE html>
<html>
<head>
<title>Team 766 Simulator</title>
<style>
html, body {
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
}

.gutter.gutter-horizontal {
  float: left;
  height: 100%;
  box-sizing: border-box;
  cursor: col-resize;
  background: lightgray;
}

#sim {
  float: left;
  width: 65%;
  height: 100%;
  box-sizing: border-box;
}

#log {
  float: left;
  width: 35%;
  height: 100%;
  box-sizing: border-box;
}
</style>
<script src="https://unpkg.com/split.js/dist/split.min.js"></script>
</head>
<body>
<iframe id="sim" src="sim/index.html"></iframe>
<iframe id="log" src="/logs?category=AUTONOMOUS"></iframe>
<script>
Split(['#sim', '#log'], {
  gutterSize: 5,
  sizes: [65, 35],
});
</script>
</body>
</html>
